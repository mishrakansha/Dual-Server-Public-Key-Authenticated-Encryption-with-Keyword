<!-- dashboard.html -->
{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Dashboard</h2>

<ul>
{% for encrypted_content in uploaded_files %}
    <li>{{ encrypted_content }}</li>
{% endfor %}
</ul>
<a href="{% url 'upload_file' %}" class="btn btn-primary">Upload File</a>

<!-- Search File Button -->
<a href="{% url 'file_search' %}" class="btn btn-primary">Search File</a>


{% endblock %}
